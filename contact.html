<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP 4.5.3 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Keaton Brewster - Contact me</title>
    <link rel='icon' href='/images/k.png' type='image/x-icon' />
</head>

<body>

    <!--NAVIGATION BAR WITH RESPONISVE LINKS-->
    <header class="navbar navbar-expand bg-dark sticky-top">
        <figure class="page-header my-auto">
            <!--D CLASS ADJUSTED TO CHANGE FONT SIZE DEPENDING ON SCREEN SIZE-->
            <h2 class="text-light font-italic d-none d-md-block">
                Keaton<span class="text-muted">Brewster</span>
            </h2>
            <h4 class="text-light font-italic d-sm-block d-md-none">
                Keaton<span class="text-muted">Brewster</span>
            </h4>
        </figure>
        <!-- THIS LIST SHOWS UP ON LG+ SCREENS, AND HIDES ON ANTHING MEDIUM OR SMALLER. -->
        <nav class="ml-auto d-none d-lg-block">
            <ul class="nav">
                <li class="list-inline-item"><a href="#" class="btn btn-outline-secondary active" aria-pressed="true"
                        role="button">Contact</a>
                </li>
                <li class="list-inline-item"><a href="portfolio.html" class="btn btn-outline-secondary"
                        role="button">Portfolio</a>
                </li>
                <li class="list-inline-item"><a href="index.html" class="btn btn-outline-secondary"
                        role="button">About</a>
                </li>
                <!--ARIA-PRESSED AND .ACTIVE MAKE THE BUTTON APPEAR PRESSED AT ALL TIMES, TO LET THE USER KNOW THEYRE IN THAT SECTION-->
            </ul>
        </nav>
        <!-- THIS DROPDOWN WILL APPEAR ON MEDIUM OR SMALLER SCREENS, AND BE HIDDEN ON ANYTING LARGER. -->
        <nav class="ml-auto d-md-block d-lg-none">
            <ul class="navbar-nav m-auto">
                <li class="nav-item dropdown">
                    <button class="btn nav-item nav-link text-secondary" id="navbarDropdown" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-list" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                        </svg>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a href="#" class="text-dark dropdown-item">Contact</a>
                        <a href="portfolio.html" class="text-secondary dropdown-item">Portfolio</a>
                        <a href="index.html" class="text-secondary dropdown-item">About</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!--CONTACT INFORMATION FORM-->
    <main class="m-4 container-xs">
        <!--CONTAINER-XS MAKES THE CONTENT FILL THE ENTIRE WIDTH OF THE SCREEN ON MOBILE, WHILE RETAINING SPACING FOR BROWSERS-->
        <div class="row mx-auto my-5">
            <div class="p-3 col-md-8 bg-light">
                <h2 class="text-info">
                    Contact me!
                </h2>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" id="inputName" class="form-control" placeholder="Enter name" required>
                        <small class="text-secondary">Dont worry, your information is safe with me</small>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Phone</label>
                        <input type="number" id="inputPhone" class="form-control" placeholder="Enter phone number">
                        <small class="ml-2 text-secondary">*not required*</small>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="6" placeholder="Message" required></textarea>
                        <small class="text-secondary">Let me know how I can help you!</small>
                    </div>
                    <button type="submit" value="submit" class="btn btn-lg btn-success">SUBMIT</button>
                </form>
            </div>
        </div>

    </main>

    <footer class="navbar bg-dark fixed-bottom">
        <small class="text-muted m-auto">
            &#169;KeatonBrewster
        </small>
    </footer>

</body>

    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>

</html>
