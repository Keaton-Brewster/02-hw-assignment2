<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP 4.5.3 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Keaton Brewster - Portfolio</title>
    <link rel='icon' href='/images/k.png' type='image/x-icon' />
</head>

<body>

    <!--NAVIGATION BAR WITH RESPONISVE LINKS-->
    <header class="navbar navbar-expand bg-dark sticky-top">
        <figure class="page-header">
            <!--D CLASS ADJUSTED TO CHANGE FONT SIZE DEPENDING ON SCREEN SIZE-->
            <h2 class="text-light font-italic d-none d-md-block">
                Keaton<span class="text-muted">Brewster</span>
            </h2>
            <h4 class="text-light font-italic d-sm-block d-md-none">
                Keaton<span class="text-muted">Brewster</span>
            </h4>
        </figure>
        <!-- THIS LIST SHOWS UP ON LG+ SCREENS, AND HIDES ON ANTHING MEDIUM OR SMALLER. -->
        <nav class="ml-auto d-none d-lg-block">
            <ul class="nav">
                <li class="list-inline-item"><a href="contact.html" class="btn btn-outline-secondary"
                        role="button">Contact</a>
                </li>
                <li class="list-inline-item"><a href="#" class="btn btn-outline-secondary active" role="button"
                        aria-pressed="true">Portfolio</a>
                </li>
                <li class="list-inline-item"><a href="index.html" class="btn btn-outline-secondary"
                        role="button">About</a>
                </li>
                <!--ARIA-PRESSED AND .ACTIVE MAKE THE BUTTON APPEAR PRESSED AT ALL TIMES, TO LET THE USER KNOW THEYRE IN THAT SECTION-->
            </ul>
        </nav>
        <!-- THIS DROPDOWN WILL APPEAR ON MEDIUM OR SMALLER SCREENS, AND BE HIDDEN ON ANYTING LARGER. -->
        <nav class="ml-auto d-md-block d-lg-none">
            <ul class="navbar-nav m-auto">
                <li class="nav-item dropdown">
                    <button class="btn nav-item nav-link btn-transparent text-secondary" id="navbarDropdown"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-list" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                        </svg>
                    </button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a href="contact.html" class="text-secondary dropdown-item">Contact</a>
                        <a href="#" class="text-dark dropdown-item">Portfolio</a>
                        <a href="index.html" class="text-secondary dropdown-item">About</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main class="m-4">
        <!--THIS SECTION WILL FORMAT THE IMAGE GRID FOR ALL SCREENS EXCEPT XL-->
        <div class="container-xs d-lg-block d-xl-none">
            <!--CONTAINER-XS MAKES THE CONTENT FILL THE ENTIRE WIDTH OF THE SCREEN ON MOBILE, WHILE RETAINING SPACING FOR BROWSERS-->
            <div class="row">
                <div class="pt-3 col-sm-9 bg-light">
                    <h2 class="text-info">
                        Portfolio
                    </h2>
                    <hr>
                    <div class="container-md">
                        <div class="row">
                            <img class="m-3 col-md-5 img-fluid"
                                src="https://cyeowrbuas-flywheel.netdna-ssl.com/wp-content/uploads/2016/12/200x200.png"
                                alt="filler image">
                            <img class="m-3 col-md-5 img-fluid"
                                src="https://cyeowrbuas-flywheel.netdna-ssl.com/wp-content/uploads/2016/12/200x200.png"
                                alt="filler image">
                        </div>
                        <div class="row">
                            <img class="m-3 col-md-5 img-fluid"
                                src="https://cyeowrbuas-flywheel.netdna-ssl.com/wp-content/uploads/2016/12/200x200.png"
                                alt="filler image">
                            <img class="m-3 col-md-5 img-fluid"
                                src="https://cyeowrbuas-flywheel.netdna-ssl.com/wp-content/uploads/2016/12/200x200.png"
                                alt="filler image">
                        </div>
                        <div class="row">
                            <img class="m-3 col-md-5 img-fluid"
                                src="https://cyeowrbuas-flywheel.netdna-ssl.com/wp-content/uploads/2016/12/200x200.png"
                                alt="filler image">
                            <img class="m-3 col-md-5 img-fluid"
                                src="https://cyeowrbuas-flywheel.netdna-ssl.com/wp-content/uploads/2016/12/200x200.png"
                                alt="filler image">
                        </div>
                        <div class="row">
                            <img class="m-3 col-md-5 img-fluid"
                                src="https://cyeowrbuas-flywheel.netdna-ssl.com/wp-content/uploads/2016/12/200x200.png"
                                alt="filler image">
                            <img class="m-3 col-md-5 img-fluid"
                                src="https://cyeowrbuas-flywheel.netdna-ssl.com/wp-content/uploads/2016/12/200x200.png"
                                alt="filler image">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--END OF SECTION FORMATTED FOR <XL SCREENS-->
        <!--THIS SECTION WILL REFORMAT THE IMAGE GRIP FOR XL SCREENS-->
        <div class="container-fluid d-none d-xl-block">
            <!--CONTAINER-XS MAKES THE CONTENT FILL THE ENTIRE WIDTH OF THE SCREEN ON MOBILE, WHILE RETAINING SPACING FOR BROWSERS-->
            <div class="p-3 bg-light">
                <h2 class="text-info">
                    Portfolio
                </h2>
                <hr>
                <div class="container">
                    <div class="row mx-auto my-4">
                        <img class="col-3 flex-nowrap"
                            src="https://cyeowrbuas-flywheel.netdna-ssl.com/wp-content/uploads/2016/12/200x200.png"
                            alt="filler image">
                        <img class="col-3 flex-nowrap"
                            src="https://cyeowrbuas-flywheel.netdna-ssl.com/wp-content/uploads/2016/12/200x200.png"
                            alt="filler image">
                        <img class="col-3 flex-nowrap"
                            src="https://cyeowrbuas-flywheel.netdna-ssl.com/wp-content/uploads/2016/12/200x200.png"
                            alt="filler image">
                        <img class="col-3 flex-nowrap"
                            src="https://cyeowrbuas-flywheel.netdna-ssl.com/wp-content/uploads/2016/12/200x200.png"
                            alt="filler image">
                    </div>
                    <div class="row mx-auto my-4">
                        <img class="col-3 flex-nowrap"
                            src="https://cyeowrbuas-flywheel.netdna-ssl.com/wp-content/uploads/2016/12/200x200.png"
                            alt="filler image">
                        <img class="col-3 flex-nowrap"
                            src="https://cyeowrbuas-flywheel.netdna-ssl.com/wp-content/uploads/2016/12/200x200.png"
                            alt="filler image">
                        <img class="col-3 flex-nowrap"
                            src="https://cyeowrbuas-flywheel.netdna-ssl.com/wp-content/uploads/2016/12/200x200.png"
                            alt="filler image">
                        <img class="col-3 flex-nowrap"
                            src="https://cyeowrbuas-flywheel.netdna-ssl.com/wp-content/uploads/2016/12/200x200.png"
                            alt="filler image">
                    </div>
                </div>
            </div>
        </div>
        <!--END OF SECTION FORMATTED FOR XL SCREENS-->

    </main>

    <footer class="navbar bg-dark fixed-bottom">
        <small class="text-muted m-auto">
            &#169;KeatonBrewster
        </small>
    </footer>
